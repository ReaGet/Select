<!DOCTYPE html>
<html lang="en">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 50px;
    }

    [data-items] > div::-webkit-scrollbar-thumb {
      background: #d7262e;
      border-radius: 8px;
    }

    [data-items] > div::-webkit-scrollbar-track {
      background: #d7d7d7;
      border-radius: 8px;
    }

    [data-items] > div::-webkit-scrollbar {
      width: 10px;
    }
  </style>
</head>
